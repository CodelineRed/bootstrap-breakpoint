<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Media Breakpoint</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <style>
            body {
                background-color: black;
                color: grey;
            }
        </style>
    </head>
    <body>
        <div class="container ">
            <div class="row">
                <div class="col mt-3">
                    <h2>Resize Window to see changes</h2>
                    Current up: <span class="current-up"></span><br/>
                    Current down: <span class="current-down"></span><br/>
                    Current only: <span class="current-only"></span><br/>
                    Current between:
                    <div class="current-between"></div>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--script src="../dist/js/jquery.bootstrap-breakpoint.js"></script-->

        <script src="js/scripts.js"></script>
    </body>
</html>
